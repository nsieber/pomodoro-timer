<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>timer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
<div id="container">
  <div id="message">
    <h1 id="directions">A Pomodoro Timer to Boost Your Productivity</h1>
    <p>Check <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique" target="blank">Pomodoro</a> on Wikipedia for more information</p>
  </div>
  <div id="timer-face">
    <div id="resets">
      <button id="resetRound">Pomodoro</button>
      <button id="resetBreak">Break</button>
    </div>
    <div id="timer">
      <div id="minutes">25</div>
      <div id="colon">:</div>
      <div id="seconds">00</div>
    </div>
    <div id="playButtons">
      <button id="startStop">Start/Stop</button>
    </div>
  </div>
</div>
<script src="index.js"></script> 
 </html>ï»¿
</body>
</html>
